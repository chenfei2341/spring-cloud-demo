spring.application.name=admin-server
spring.profiles.active[0]=insecure
server.port=9510
eureka.instance.leaseRenewalIntervalInSeconds=10
eureka.instance.health-check-url-path=/actuator/health
eureka.client.registryFetchIntervalSeconds=5
eureka.instance.hostname=cloud.cfei-znv.com
eureka.client.service-url.defaultZone=http://${eureka.instance.hostname}:9500/eureka/
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=ALWAYS

server.tomcat.uri-encoding=UTF-8
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

spring.messages.encoding=UTF-8

# spring.profiles=insecure
#spring.profiles=secure
# 登录鉴权配置
spring.security.user.name=admin
spring.security.user.password=zxm10
# These two are needed so that the server
eureka.instance.metadata-map.user.name=admin
# can access the protected client endpoints
eureka.instance.metadata-map.user.password=zxm10

info.version=V1.0
info.desc=统一监控中心